<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./app/css/styles.css" />
        <script src="./app/js/scripts.js"></script>
    </head>

    <body>
        <div class="frame">
            <div class="head">
                <div class="hair">
                    <div class="sideburn left"></div>
                    <div class="sideburn right"></div>
                    <div class="main-hair">
                        <div class="hair-fringe"></div>
                        <div class="hair-poof one"></div>
                        <div class="hair-poof two"></div>
                        <div class="hair-poof three"></div>
                    </div>
                </div>
                <div class="ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="eyes">
                    <div class="eye">
                        <div class="eyebrow"></div>
                        <div class="eyelid"></div>
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="eyebrow"></div>
                        <div class="eyelid"></div>
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="glasses">
                    <div class="temple left"></div>
                    <div class="lens"></div>
                    <div class="bridge"></div>
                    <div class="lens"></div>
                    <div class="temple right"></div>
                </div>
                <div class="nose"></div>
                <div class="cheeks">
                    <div class="cheek left"></div>
                    <div class="cheek right"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="torso"></div>
        </div>
    </body>
</html>
